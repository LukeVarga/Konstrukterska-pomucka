<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Příručka pro konstruktéry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .btn { transition: all 0.2s ease; }
        .btn.active {
            background-color: #1d4ed8;
            color: white;
            box-shadow: 0 4px 14px 0 rgba(0, 118, 255, 0.39);
            transform: translateY(-2px);
        }
        .detail-card { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loader {
            border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #3498db;
            width: 40px; height: 40px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Interaktivní příručka pro konstruktéry</h1>
            <p class="text-md text-gray-600 mt-2">Data jsou dynamicky načítána z CSV souborů.</p>
        </header>

        <div id="error-display" class="w-full max-w-4xl mx-auto space-y-2 mb-4"></div>

        <div id="selectors" class="space-y-6 mb-8">
            <div id="category-selector" class="flex justify-center flex-wrap gap-3"></div>
            <div id="type-selector" class="flex justify-center flex-wrap gap-2"></div>
        </div>
        
        <div id="details-container" class="w-full max-w-4xl mx-auto">
             <div id="initial-state" class="text-center p-10 bg-white rounded-xl shadow-md">
                <div class="loader mx-auto"></div>
                <h3 class="mt-4 text-sm font-medium text-gray-900">Načítám seznam kategorií...</h3>
            </div>
        </div>
    </div>

<script>
    // --- Konfigurace ---
    const config = {
        categoriesFile: 'kategorie.csv',
        imageBasePath: 'images/'
    };

    // --- Globální stav ---
    let appData = {};
    let activeCategory = null;
    let activeType = null;

    // --- Elementy ---
    const categorySelector = document.getElementById('category-selector');
    const typeSelector = document.getElementById('type-selector');
    const detailsContainer = document.getElementById('details-container');
    const errorDisplay = document.getElementById('error-display');

    async function loadApplicationData() {
        try {
            const categoriesResponse = await fetch(config.categoriesFile);
            if (!categoriesResponse.ok) throw new Error(`Hlavní soubor kategorií '${config.categoriesFile}' nebyl nalezen.`);
            const categoriesCsvText = await responseToText(categoriesResponse);
            const categoryList = parseCsv(categoriesCsvText);

            updateInitialStateMessage('Načítám data pro jednotlivé kategorie...');

            const dataPromises = categoryList.map(catInfo => {
                const categoryName = catInfo.Kategorie;
                if (!categoryName) return Promise.resolve(); // Přeskočit prázdné řádky v kategorie.csv

                const dataFileName = `${categoryName}.csv`;
                return fetch(dataFileName)
                    .then(response => {
                        if (!response.ok) throw new Error(`Datový soubor '${dataFileName}' pro kategorii '${categoryName}' se nepodařilo najít (chyba 404). Zkontrolujte, zda název souboru přesně odpovídá názvu v 'kategorie.csv'.`);
                        return responseToText(response);
                    })
                    .then(dataCsvText => {
                        processCategoryData(categoryName, catInfo, dataCsvText);
                    })
                    .catch(error => {
                        // ZDE JE ZMĚNA: Místo tiché chyby v konzoli zobrazíme chybu uživateli
                        displayError(error.message);
                        console.error(error);
                    });
            });

            await Promise.all(dataPromises);
            initializeApp();
        } catch (error) {
            handleFatalError(error);
        }
    }

    function processCategoryData(categoryName, categoryInfo, dataCsvText) {
        const productData = parseCsv(dataCsvText);
        if (productData.length === 0) return;

        let variationKey = null;
        const slouceniIndex = parseInt(categoryInfo.Sloučení, 10);
        
        const headers = Object.keys(productData[0]);
        if (!headers.includes('Typ') || !headers.includes('Description')) {
            displayError(`V souboru <strong>${categoryName}.csv</strong> chybí povinný sloupec 'Typ' nebo 'Description'. Data pro tuto kategorii nebudou načtena.`);
            return;
        }
        
        if (!isNaN(slouceniIndex) && slouceniIndex > 0 && headers.length >= slouceniIndex) {
            variationKey = headers[slouceniIndex - 1];
        }

        appData[categoryName] = {
            icon: categoryInfo.Ikona,
            image: categoryInfo.Obrázek,
            variationKey: variationKey,
            components: {}
        };

        productData.forEach(row => {
            const typeName = row.Typ;
            if (!typeName) return;

            if (!appData[categoryName].components[typeName]) {
                appData[categoryName].components[typeName] = {
                    description: row.Description,
                    variations: []
                };
            }
            appData[categoryName].components[typeName].variations.push({ params: row });
        });
    }

    function initializeApp() {
        if (Object.keys(appData).length === 0) {
            handleFatalError(new Error("Nepodařilo se úspěšně načíst data pro žádnou kategorii. Zkontrolujte chybová hlášení výše."));
            return;
        }
        document.getElementById('initial-state')?.remove();
        renderCategoryButtons();
        const firstCategory = Object.keys(appData)[0];
        if (firstCategory) {
            selectCategory(firstCategory);
        }
    }
    
    // --- Vykreslovací funkce ---

    function renderCategoryButtons() {
        categorySelector.innerHTML = Object.keys(appData).map(catName => {
            const category = appData[catName];
            const isActive = catName === activeCategory;
            const iconHtml = category.icon ? `<img src="${config.imageBasePath}${category.icon}" alt="" class="w-5 h-5 mr-2 inline-block">` : '';
            return `<button class="btn px-5 py-2.5 text-base font-semibold rounded-lg shadow-md border flex items-center justify-center ${isActive ? 'active' : 'bg-white text-blue-600 border-blue-600 hover:bg-blue-50'}" onclick="selectCategory('${catName}')">
                        ${iconHtml}<span>${catName}</span>
                    </button>`;
        }).join('');
    }

    function renderTypeButtons() {
        typeSelector.innerHTML = '';
        if (!activeCategory || !appData[activeCategory]) return;

        typeSelector.innerHTML = Object.keys(appData[activeCategory].components).map(typeName => {
            const isActive = typeName === activeType;
            return `<button class="btn px-4 py-2 text-sm font-medium rounded-md shadow-sm border ${isActive ? 'active' : 'bg-white text-gray-700 hover:bg-gray-50'}" onclick="selectType('${activeCategory}', '${typeName}')">
                        ${typeName}
                    </button>`;
        }).join('');
    }

    function showDetails(categoryName, typeName, selectedVariationValue = null) {
        const category = appData[categoryName];
        const component = category.components[typeName];
        const variationKey = category.variationKey;

        let activeVariation;
        if (variationKey && selectedVariationValue) {
            activeVariation = component.variations.find(v => v.params[variationKey] === selectedVariationValue);
        } else {
            activeVariation = component.variations[0];
        }

        if (!activeVariation) return;

        let variationsHtml = '';
        if (variationKey && component.variations.length > 1) {
            const buttons = component.variations.map(v => {
                const variationValue = v.params[variationKey];
                const isActive = variationValue === activeVariation.params[variationKey];
                return `<button onclick="showDetails('${categoryName}', '${typeName}', '${variationValue}')" class="btn px-3 py-1.5 text-sm font-medium rounded-md shadow-sm border ${isActive ? 'active' : 'bg-white text-gray-700 hover:bg-gray-50'}">${variationValue}</button>`;
            }).join('');
            variationsHtml = `<div class="mb-6"><h4 class="text-sm font-bold text-gray-500 mb-2">Dostupné varianty (${variationKey}):</h4><div class="flex flex-wrap gap-2">${buttons}</div></div>`;
        }

        const paramsHtml = Object.entries(activeVariation.params)
            .filter(([key, value]) => !['Typ', 'Description'].includes(key) && value)
            .map(([key, value]) => `<tr class="border-b last:border-b-0"><td class="py-3 px-4 text-sm text-gray-600">${key}</td><td class="py-3 px-4 text-sm font-semibold">${value}</td></tr>`)
            .join('');

        const imageUrl = `${config.imageBasePath}${category.image}`;
        detailsContainer.innerHTML = `
            <div class="bg-white rounded-xl shadow-lg overflow-hidden detail-card">
                <div class="grid grid-cols-1 lg:grid-cols-2">
                    <div class="p-4 bg-gray-50 flex items-center justify-center">
                        <img src="${imageUrl}" alt="Výkres ${typeName}" class="max-w-full h-auto rounded-lg object-contain" onerror="this.src='https://placehold.co/400x300/e2e8f0/e5e7eb?text=Obrázek+nenalezen';">
                    </div>
                    <div class="p-6">
                        <h2 class="text-2xl font-bold text-blue-700 mb-2">${typeName}</h2>
                        <p class="text-gray-600 mb-4">${component.description}</p>
                        ${variationsHtml}
                        <div class="overflow-x-auto rounded-lg border">
                            <table class="w-full text-left">${paramsHtml}</table>
                        </div>
                    </div>
                </div>
            </div>`;
    }

    // --- Funkce pro ovládání ---
    function selectCategory(categoryName) {
        activeCategory = categoryName;
        activeType = null;
        detailsContainer.innerHTML = `<div class="text-center p-10 bg-white rounded-xl shadow-md"><p class="text-gray-500">Vyberte typ komponenty z kategorie "${categoryName}".</p></div>`;
        renderCategoryButtons();
        renderTypeButtons();
    }

    function selectType(categoryName, typeName) {
        activeType = typeName;
        renderTypeButtons();
        showDetails(categoryName, typeName);
    }
    
    // --- Pomocné funkce ---
    async function responseToText(response) {
        let text = await response.text();
        if (text.charCodeAt(0) === 0xFEFF) text = text.slice(1);
        return text;
    }

    function parseCsv(csvText) {
        const lines = csvText.trim().split(/\r?\n/).filter(line => line);
        if (lines.length === 0) return [];
        const headers = parseCsvRow(lines.shift());
        return lines.map(line => {
            const values = parseCsvRow(line);
            const obj = {};
            headers.forEach((header, index) => { obj[header] = values[index]; });
            return obj;
        });
    }

    function parseCsvRow(rowText) {
        const result = []; let currentField = ''; let inQuotes = false;
        for (const char of rowText) {
            if (char === '"' && (inQuotes || currentField.length === 0)) inQuotes = !inQuotes;
            else if (char === ',' && !inQuotes) { result.push(currentField.trim().replace(/^"|"$/g, '')); currentField = ''; }
            else currentField += char;
        }
        result.push(currentField.trim().replace(/^"|"$/g, ''));
        return result;
    }

    function updateInitialStateMessage(message) {
        const messageElement = document.querySelector('#initial-state h3');
        if (messageElement) messageElement.textContent = message;
    }
    
    function displayError(message) {
        const errorElement = document.createElement('div');
        errorElement.className = "bg-red-100 border-l-4 border-red-500 text-red-700 p-4";
        errorElement.setAttribute('role', 'alert');
        errorElement.innerHTML = `<p class="font-bold">Chyba při načítání dat</p><p>${message}</p>`;
        errorDisplay.appendChild(errorElement);
    }

    function handleFatalError(error) {
        console.error("Kritická chyba:", error);
        document.getElementById('selectors').style.display = 'none';
        detailsContainer.innerHTML = `<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert"><p class="font-bold">Chyba aplikace</p><p>${error.message}</p></div>`;
    }

    // --- Spuštění ---
    document.addEventListener('DOMContentLoaded', loadApplicationData);
</script>
</body>
</html>
